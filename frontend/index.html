<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM System</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <div class="container mx-auto mt-10">
        <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg">
            <div class="md:flex">
                <div class="w-full p-4">
                    <h2 class="text-center text-3xl font-semibold mb-4">ATM System</h2>
                    <form id="atmForm" class="space-y-6">
                        <div>
                            <label for="accountNumber" class="block text-gray-700 font-semibold">Account Number</label>
                            <input id="accountNumber" name="accountNumber" type="text" autocomplete="off" required class="w-full mt-2 px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                        </div>
                        <div>
                            <label for="pin" class="block text-gray-700 font-semibold">PIN</label>
                            <input id="pin" name="pin" type="password" autocomplete="off" required class="w-full mt-2 px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                        </div>
                        <div>
                            <button type="submit" class="w-full bg-blue-500 text-white font-semibold px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
