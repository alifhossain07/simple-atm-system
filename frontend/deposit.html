<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="deposit" class="">
        <h2 class="text-center text-2xl font-semibold mb-4">Deposit Money</h2>
        <form id="depositForm" class="space-y-4">
            <div>
                <label for="depositAmount" class="block text-gray-700 font-semibold">Amount to Deposit</label>
                <input id="depositAmount" name="depositAmount" type="number" min="0" step="any" required class="w-full mt-2 px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
            </div>
            <div>
                <button type="submit" class="w-full bg-blue-500 text-white font-semibold px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Deposit</button>
            </div>
        </form>
    </div>
</body>
</html>
